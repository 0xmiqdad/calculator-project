<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator app</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="body">
      <div class="resultscreen">
        <div class="previousscreen" data-previousscreen>111</div>
        <div class="currentscreen" data-currentscreen>0</div>
      </div>
      <button class="acbutton" data-all-clear>AC</button>
      <button class="buttonstyle" data-delete>DEL</button>
      <button class="buttonstyle" data-operation>/</button>
      <button class="buttonstyle" data-number>1</button>
      <button class="buttonstyle" data-number>2</button>
      <button class="buttonstyle" data-number>3</button>
      <button class="buttonstyle" data-operation>*</button>
      <button class="buttonstyle" data-number>4</button>
      <button class="buttonstyle" data-number>5</button>
      <button class="buttonstyle" data-number>6</button>
      <button class="buttonstyle" data-operation>+</button>
      <button class="buttonstyle" data-number>7</button>
      <button class="buttonstyle" data-number>8</button>
      <button class="buttonstyle" data-number>9</button>
      <button class="buttonstyle" data-operation>-</button>
      <button class="buttonstyle" data-number>.</button>
      <button class="buttonstyle" data-number>0</button>
      <button class="acbutton" data-equals>=</button>
    </div>
  </body>
</html>
